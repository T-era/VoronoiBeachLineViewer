<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<style type="text/css">
html, body {
	margin: 0px;
	padding: 0px;
	width: 100%;
	height: 100%;
}
div.border {
	border: 1px #aaf solid;
}
canvas {
	float: left;
	width: 80%;
	height: 80%;
}
textarea {
	width: 100%;
}
input {
	display: block;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
var initialSeeds = //[{x:110,y:15},{x:115,y:45},{x:80,y:40},{x:150,y:50},{x:90,y:80},{x:116,y:70},{x:120,y:70}];
		[{x:80,y:80},{x:160,y:80},{x:240,y:80},{x:320,y:80}
		,{x:40,y:120},{x:120,y:120},{x:200,y:120},{x:280,y:120},{x:360,y:120}
		,{x:80,y:160},{x:160,y:160},{x:240,y:160},{x:320,y:160}
		,{x:40,y:200},{x:120,y:200},{x:200,y:200},{x:280,y:200},{x:360,y:200}
		,{x:80,y:240},{x:160,y:240},{x:240,y:240},{x:320,y:240}
		];
</script>
<script type="text/javascript" src="dest/index.js"></script>
	</head>
	<body>
		<canvas id="canvas" width="1000">HTML5 Canvas required!</canvas>
		<div style="float: left;">
			<input type="text" value="" id="showPosition" readonly />
			<div class="border" id="BeachLineControl">
				<input type="button" value="Next EVENT" id="eventButton" />
				<input type="button" value="Next PIXEL" id="pixelButton" />
				<input type="button" value="Run Through" id="runButton" />
				<input type="button" value="(no animation)" id="runButton1" />
				<hr/>
				<input type="button" value="母点の配置を変える" id="backToInit" />
				<hr/>
				<input type="checkbox" id="giraffeMode" style="display: inline;" />きりんがすき。
			</div>
			<div class="border" id="Initializer">
				<input type="button" value="ランダムに配置する" id="putRandom" />
				<input type="button" value="まっさらに戻す" id="clearPoints" />
				<input type="button" value="この配置でGO" id="done" />
			</div>
			<div class="border" id="Debug">
				<input type="button" value="母点をログ" id="exportPoints" />
			</div>
		</div>
		<textarea id="logView" readonly ></textarea>
	</body>
</html>
